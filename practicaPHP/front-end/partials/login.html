<!-- Vista desplegada al usuario cuando inicia sesiÃ³n. -->
<div class="page-header">
    <h3>Login</h3>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form novalidate autocomplete="off" name="loginForm" ng-submit="loginForm.$valid && login()">
            <div class="form-group">
                <sub ng-show="loginForm.email.$invalid && loginForm.name.$touched">Complete el e-mail</sub>
                <label for="email">Email</label>
                <input type="text" placeholder="email" id="email" name="email" class="form-control" ng-model="userEmail" required ng-model-options="{updateOn:'blur'}" />
            </div>
            <div class="form-group">
                <sub ng-show="loginForm.password.$invalid && loginForm.password.$touched">Complete el password</sub>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" ng-model="userPassword" required ng-model-options="{updateOn:'blur'}" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
    <div class="panel-footer">
        Don't have an account? <a ng-href="#/register">Register now</a>
    </div>
</div>
